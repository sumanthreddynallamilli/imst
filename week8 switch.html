<!DOCTYPE html>
<html>
<head>
    <title>Weekday Display</title>
</head>
<body>
    <h2>Select a number (1â€“7) to see the weekday:</h2>
    <input type="number" id="dayInput" min="1" max="7">
    <button onclick="showWeekday()">Show Day</button>
    <p id="result"></p>

    <script>
        function showWeekday() {
            const day = parseInt(document.getElementById("dayInput").value);
            let weekday;

            switch(day) {
                case 1:
                    weekday = "Monday";
                    break;
                case 2:
                    weekday = "Tuesday";
                    break;
                case 3:
                    weekday = "Wednesday";
                    break;
                case 4:
                    weekday = "Thursday";
                    break;
                case 5:
                    weekday = "Friday";
                    break;
                case 6:
                    weekday = "Saturday";
                    break;
                case 7:
                    weekday = "Sunday";
                    break;
                default:
                    weekday = "Invalid input! Please enter a number between 1 and 7.";
            }

            document.getElementById("result").textContent = weekday;
        }
    </script>
</body>
</html>
